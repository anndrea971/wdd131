<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple Album - It´s a little collection of temple images around the world, there´s gonna be 9 images.">
    <meta name="author" content="Andrea Gonzalez Sommermeyer">
    <title>Temple Album</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/temples.css"> 
    <link rel="stylesheet" href="styles/temples-large.css"> 

    <script src="scripts/temples.js" defer></script>

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu" aria-expanded="false" aria-controls="navigation">
            <span class="icon">☰</span>
        </button>
        <nav id="navigation">
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <div class="temple-grid">
            <figure>
                <img src="images/houston_texas_temple_exterior.webp" alt="Houston Temple" loading="lazy">
                <figcaption>Houston Texas</figcaption>
            </figure>
            <figure>
                <img src="images/concepcion_chile_temple.webp" alt="concepcion Temple" loading="lazy">
                <figcaption>Concepcion Chile</figcaption>
            </figure>
            <figure>
                <img src="images/santiago_chile_lds_temple.webp" alt="Santiago Chile Temple" loading="lazy">
                <figcaption>Santiago Chile</figcaption>
            </figure>
            <figure>
                <img src="images/london_england_temple_lds.webp" alt="London Temple" loading="lazy">
                <figcaption>London</figcaption>
            </figure>
            <figure>
                <img src="images/lds_temple_costa_rica.webp" alt="Costa Rica Temple" loading="lazy">
                <figcaption>Costa Rica</figcaption>
            </figure>
            <figure>
                <img src="images/salt_lake_temple_lds.webp" alt="Salt lake Temple" loading="lazy">
                <figcaption>Salt lake temple</figcaption>
            </figure>
            <figure>
                <img src="images/san_pedro_sula_honduras_temple_exteriors.webp" alt="Honduras Temple" loading="lazy">
                <figcaption>Honduras</figcaption>
            </figure>
            <figure>
                <img src="images/arequipa_peru_temple.webp" alt="Arequipa peru Temple" loading="lazy">
                <figcaption>Peru arequipa</figcaption>
            </figure>
            <figure>
                <img src="images/lima_peru_los_olivos_temple_exterior.webp" alt="Lima peru Temple" loading="lazy">
           <figcaption>Peru lima</figcaption>
          </figure>

    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Andrea Gonzalez Sommermeyer | Chile</p>
